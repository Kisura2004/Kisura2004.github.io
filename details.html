<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Tickets </title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <link rel="stylesheet" href="detailsstyles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        
    </head>
    <body>
        <header>
            <div class="head"> 
                <a class="link" href="index.html">
                <table>
                    <tr>
                        <th> <img src="images/icon.png" width="90" height="90" alt="logo"> </th>
                        <th> <p class="headname">Turtles Sri Lanka<p></th>
                    </tr>
                </table>
                </a>
            </div>
            <div>
                <h2 class="title"> Buy Tickets </h2>
            </div>
            <hr>
            </header>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="detailsmain">
                <div class="ticket1">
                <p class="homepara2">
                    <h2>Enter Your Details here...</h2>
                </p>
                <br>
                <form id="personaldetails">
                    <table class="ticktable">
                        <tr class="detailtr">
                            <th> <label for="name">Full Name: &nbsp;&nbsp;&nbsp; </label> </th>
                            <th> <input type="text" id="name" name="name" required placeholder="Enter your full name"> </th>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr class="detailtr">
                            <th><label for="phone">Mobile Number: &nbsp;&nbsp;&nbsp;</label></th>
                            <th><input type="tel" id="phone" name="phone" required placeholder="Enter your mobile number" maxlength="10" minlength="10"> </th>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr class="detailtr">
                            <th><label for="email">Email: &nbsp;&nbsp;&nbsp;</label></th>
                            <th><input type="email" id="email" name="email" required placeholder="Enter your email address"> </th>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr class="detailtr">
                            <th><label for="conemail">Confirm Email: &nbsp;&nbsp;&nbsp;</label></th>
                            <th><input type="email" id="conemail" name="conemail" required placeholder="Confirm your email address"></th>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr class="detailtr">
                            <th><label for="gender">Gender: &nbsp;&nbsp;&nbsp;</label></th>
                            <th><select id="gender" name="gender">
                                <option value="none">None</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select></th>
                        </tr>
                    </table>
                    <br>
                    <button type="submit" id="contbtn" class="submitbtn"><h2>&nbsp;Submit&nbsp;&nbsp;</h2></button>
                </form>
                </div>
                <br>
                <div class="ticket2">
                    <table class="output">
                        <caption><h2>Ticket Summary</h2>
                            </caption>
                            <!-- Ticket summary table -->
                            <th>
                                <tr>
                                    <td>Date : </td>
                                    <td id="outdate"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td>Time : </td>
                                    <td id="outduration"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td>Duration : </td>
                                    <td id="hour"></td>
                                </tr>
                            </th>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <th>Tickets</th>
                                    <th>Charges</th>
                                </tr>
                            <tbody>
                                <tr>
                                    <td id="outsladults"></td>
                                    <td id="amountsladults"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td id="outslchild"></td>
                                    <td id="amountslchild"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td id="outfadults"></td>
                                    <td id="amountfadults"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td id="outfchild"></td>
                                    <td id="amountfchild"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td id="outinfants"></td>
                                    <td id="amountinfants"></td>
                                </tr>
                                <tr></tr>
                                <tr></tr>
                                <tr></tr>
                                <tr>
                                    <td><b>Total</b></td>
                                    <td id="amounttot"></td>
                                </tr>
                            </tbody>
                    </table>
                    <br>
                    <br>
                    <center>
                        <a href="payment.html">
                        <div id="divbtn"> </div>
                        </a>
                    </center>
                </div>
            </div>
            <script src="scripts/details.js"></script>
    </body>
</html>
